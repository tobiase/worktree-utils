version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: wt
    binary: wt-bin
    main: ./cmd/wt
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

# macOS universal binary
universal_binaries:
  - id: wt-universal
    ids:
      - wt
    replace: true

archives:
  - id: wt
    builds:
      - wt
    name_template: >-
      wt_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "arm64" }}arm64
      {{- else }}{{ .Arch }}{{ end }}
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: true
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

release:
  github:
    owner: tobiase
    name: worktree-utils
  
  header: |
    ## Installation

    ### Quick install (macOS/Linux)
    
    ```bash
    # macOS (Universal binary for Intel & Apple Silicon)
    curl -sL https://github.com/tobiase/worktree-utils/releases/latest/download/wt_{{ .Version }}_Darwin_all.tar.gz | tar xz && ./wt_{{ .Version }}_Darwin_all/wt-bin setup
    
    # Linux x86_64
    curl -sL https://github.com/tobiase/worktree-utils/releases/latest/download/wt_{{ .Version }}_Linux_x86_64.tar.gz | tar xz && ./wt_{{ .Version }}_Linux_x86_64/wt-bin setup
    
    # Linux arm64
    curl -sL https://github.com/tobiase/worktree-utils/releases/latest/download/wt_{{ .Version }}_Linux_arm64.tar.gz | tar xz && ./wt_{{ .Version }}_Linux_arm64/wt-bin setup
    ```
    
    The archive extracts to a directory named `wt_{{ .Version }}_<platform>` which you can delete after setup.

    ### Update existing installation
    If you already have wt installed, simply run:
    ```bash
    wt update
    ```

    ### Manual download
    Download the appropriate archive for your platform from the assets below.

  footer: |
    **Full Changelog**: https://github.com/tobiase/worktree-utils/compare/{{ .PreviousTag }}...{{ .Tag }}

# Announce releases
announce:
  skip: true